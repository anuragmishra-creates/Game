<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake and Ladder</title>
    <link rel="stylesheet" href="myStyle.css" />
  </head>
  <body>
    <audio id="special-effects-audio"></audio>

    <header>Snake-Ladder Game</header>
    <div id="settings-button"></div>
    
    <div class="container">
      <div class="message invisible">/Empty\</div>
      <!-- Settings Menu -->
      <div class="settings-box">
        <h2>Settings Menu</h2>
        <div class="settings-1">
          <img id="board-preview" src="Resources/Board/Board-1.jpg" />
          <br />
          Choose board:
          <select id="select-board" name="board">
            <option value="Board-1">Board-1</option>
            <option value="Board-2">Board-2</option>
            <option value="Board-3">Board-3</option>
            <option value="Board-4">Board-4</option>
          </select>
        </div>
        <div class="settings-2">
          <label>
            Forced roll: <input type="checkbox" name="forcedRoll" /> </label
          ><br />
          <label for="dice-number-1-forced"
            >The dice value for Player 1 (1 to 6):</label
          >
          <input
            type="number"
            id="dice-number-1-forced"
            name="dice-number-1-forced"
            min="1"
            max="6"
          />
          <br />
          <label for="dice-number-2-forced"
            >The dice value for Player 2 (1 to 6):</label
          >
          <input
            type="number"
            id="dice-number-2-forced"
            name="dice-number-2-forced"
            min="1"
            max="6"
          />
          <br />
          <br />
          <label for="volume">Volume:</label>
          <input
            type="range"
            id="volume"
            name="volume"
            min="0"
            max="100"
            value="100"
          />
          <br/>
          Save or Load game:
          <button id="save-game-button"> SAVE </button>
          <button id="load-game-button"> LOAD </button>
        </div>

        <button id="save-button">SAVE</button>
      </div>

      <!-- Board region-->
      <div class="board-region">
        <div class="game">
          <div
            class="player overlap indicate-turn-first"
            style="
              grid-row-start: 10;
              grid-row-end: 11;
              grid-column-start: 1;
              grid-column-end: 2;
            "
          ></div>
          <div
            class="player-old"
            style="
              grid-row-start: 10;
              grid-row-end: 11;
              grid-column-start: 1;
              grid-column-end: 2;
            "
          ></div>
          <div
            class="computer"
            style="
              grid-row-start: 10;
              grid-row-end: 11;
              grid-column-start: 1;
              grid-column-end: 2;
            "
          ></div>
          <div
            class="computer-old"
            style="
              grid-row-start: 10;
              grid-row-end: 11;
              grid-column-start: 1;
              grid-column-end: 2;
            "
          ></div>
        </div>
      </div>
      <!-- Rolling region -->
      <div class="rolling-region">
        <h2>Rolling Region:</h2>
        <img src="Resources/Dices/Dice 1/One.png" alt="One" class="dice" />
        <img src="Resources/Dices/Dice 1/Two.png" alt="Two" class="dice" />
        <img src="Resources/Dices/Dice 1/Three.png" alt="Three" class="dice" />
        <img src="Resources/Dices/Dice 1/Four.png" alt="Four" class="dice" />
        <img src="Resources/Dices/Dice 1/Five.png" alt="Five" class="dice" />
        <img src="Resources/Dices/Dice 1/Six.png" alt="Six" class="dice" />
        <button id="roll-button">ROLL</button>
        <button id="reset-button">RESET</button>
      </div>
    </div>
    <footer>All rights reserved &copy Anurag Mishra</footer>
    <script type="module" src="myConfig.js"></script>
    <script type="module" src="myScript.js"></script>
  </body>
</html>
